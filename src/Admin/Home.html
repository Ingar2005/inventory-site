<!DOCTYPE html> <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Layout</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #e0f2ff; /* Light blue background */
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 100px; /* Increased gap to spread out the boxes */
      width: 100%;
      max-width: 800px;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1 / 1;
      min-width: 220px; /* Adjusted width for larger buttons */
    }

    .btn:hover {
      background-color: #4169e1; /* Slightly darker blue on hover */
    }
    .btn {
      min-height: 256px;
      width: 100%;
      background-color: #4682b4; /* Steel blue */
      color: white;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
      aspect-ratio: 1 / 1;
      border-radius: 10px; /* Rounded corners for a softer look */
    }
    .form-wrapper{
      visibility: hidden;
      display: block;
      position: fixed;
      width: 500px;
      aspect-ratio: 1 / 1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #afcefc;
      opacity: .9;
      border-radius: 10px;

    }
    .new-item{
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      grid-gap: 10px;
      width: 50%;
    }

    .close{
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-wrapper">
      <button class="btn">Logs</button>
    </div>
    <div class="button-wrapper">
        <button class="btn">New Stock Item</button>
    </div>

    <div class="form-wrapper">
      <span class="close">&times;</span>
      <form class="new-item" id="new-item">
        <label for="item-name">Item Name:</label>
        <input type="text" name="item-name" id="item-name" placeholder="Item Name">

        <label for="item-quantity">Current Quantity:</label>
        <input type="text" name="item-quantity" id="item-quantity" placeholder="Quantity">

        <label for="incident">Incident Level:</label>
        <input type="number" name="incident" id="incident" placeholder="Incident Level">
        <label for="room">Room:</label>
        <select name="room" id="room"></select>

        <label for="supplier">Supplier:</label>
        <select name="supplier" id="supplier"></select>

      </form>
    </div>
  </div>
</body>
</html>
