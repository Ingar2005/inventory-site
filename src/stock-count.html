<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var stocks
        async function onload() {
            const form =  document.getElementById('stock-form');

            stocks = await fetch('http://localhost:5000/fullStock').then(res => res.json());
            stocks = await stocks


            var inner = "<lable>Stock:</lable> <label>Level:</label><label>Days Since Last Change :</label>"
            for (stock of stocks) {
                console.log(stock.LastChanged.Time)
                var logdeet =""
                if (stock.LastLogID === 0) logdeet = "N/A"; else logdeet = (new Date(stock.LastChanged.Time)).getDate() - (new Date().getDate());
                inner +=`
                <lable for='stock${stock.StockID}' >${stock.ItemName}</lable>
                <input id='stock${stock.StockID}' type="number" value=${stock.Level}>
                <label for='stock${stock.StockID}'>${logdeet}</label>
                ` }
            inner += `<button id="form-button">Submit</button>`
            form.innerHTML = inner
        }
    </script>
    <style>
        .stock-form{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 100%;
        }


        @media (min-width: 1024px) {
            .form-container{
                width: 50%;
            }
        }
    </style>
    <title>Count</title>
</head>
    <body onload="onload()">
    <div class = "form-container">

        <form class="stock-form" id="stock-form">


        </form>
    </div>
    <script>
        $(document).ready(() => {
            form = $('#stock-form');
            form.on('submit', async function(e) {
                    e.preventDefault();
                    const formData = $(this).serialize();
                    console.log(formData);
                })

        })
    </script>
    </body>
</html>
