    <body>
    <form id="stock-form">

    <script>
        async function getStockData() {

        }
        $(document).ready(async function  () {
            const form = $("#stock-form");

            var stock = await fetch('http://localhost:5000/fullStock').then(res => res.json());
            stock = await stock
            var inner = ""
            for (stock of stock) {
                inner +=`
                <lable>${stock.ItemName}</lable>
                <input type="number" value=${stock.Level}>
                `
            }
            form.html(inner)
        })

    </script>
